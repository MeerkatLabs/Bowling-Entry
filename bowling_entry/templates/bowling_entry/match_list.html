{% extends 'bowling_entry/base.html' %}

{% block body %}

    {{ match.date }}
    <ul>
        {% for match in matches %}

        {% endfor %}
    </ul>

    <a href="{% url 'bowling_entry_matchcreate' %}">Create New Match</a>

{% endblock %}
